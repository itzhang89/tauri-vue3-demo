name: Build Tauri App

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated: macos, linux, windows, android, ios, or "all")'
        required: true
        default: 'all'
        type: string

jobs:
  # macOS build (Apple Silicon and Intel)
  build-macos:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            platform_name: macos-aarch64
          - target: x86_64-apple-darwin
            platform_name: macos-x86_64
    runs-on: macos-latest
    if: |
      startsWith(github.ref, 'refs/tags/') ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && (inputs.platforms == 'all' || startsWith(inputs.platforms, 'macos')))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "lockfile=exists" >> $GITHUB_OUTPUT
          else
            echo "lockfile=missing" >> $GITHUB_OUTPUT
          fi

      - name: Sync node version and setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.check-lockfile.outputs.lockfile == 'exists' && 'npm' || '' }}

      - name: Install frontend dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        run: npm run build

      - name: Check if this is a tag push
        id: check_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "tag_name=" >> $GITHUB_OUTPUT
          fi

      - name: Build Tauri (with release)
        if: steps.check_tag.outputs.is_tag == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: '--target ${{ matrix.target }}'
          tagName: ${{ steps.check_tag.outputs.tag_name }}
          releaseName: 'Tauri App v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false

      - name: Build Tauri (without release)
        if: steps.check_tag.outputs.is_tag != 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: '--target ${{ matrix.target }}'

      - name: Upload artifacts (non-tag builds)
        if: steps.check_tag.outputs.is_tag != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform_name }}
          path: |
            src-tauri/target/**/bundle/**/*.dmg
            src-tauri/target/**/bundle/**/*.app
          if-no-files-found: ignore

  # Linux build
  build-linux:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    if: |
      startsWith(github.ref, 'refs/tags/') ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && (inputs.platforms == 'all' || contains(inputs.platforms, 'linux')))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "lockfile=exists" >> $GITHUB_OUTPUT
          else
            echo "lockfile=missing" >> $GITHUB_OUTPUT
          fi

      - name: Sync node version and setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.check-lockfile.outputs.lockfile == 'exists' && 'npm' || '' }}

      - name: Install frontend dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        run: npm run build

      - name: Check if this is a tag push
        id: check_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "tag_name=" >> $GITHUB_OUTPUT
          fi

      - name: Build Tauri (with release)
        if: steps.check_tag.outputs.is_tag == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: ''
          tagName: ${{ steps.check_tag.outputs.tag_name }}
          releaseName: 'Tauri App v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false

      - name: Build Tauri (without release)
        if: steps.check_tag.outputs.is_tag != 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: ''

      - name: Upload artifacts (non-tag builds)
        if: steps.check_tag.outputs.is_tag != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            src-tauri/target/**/bundle/**/*.deb
            src-tauri/target/**/bundle/**/*.AppImage
          if-no-files-found: ignore

  # Windows build (separate job with PowerShell syntax)
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    if: |
      startsWith(github.ref, 'refs/tags/') ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && (inputs.platforms == 'all' || contains(inputs.platforms, 'windows')))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if (Test-Path package-lock.json) {
            Write-Output "lockfile=exists" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            Write-Output "lockfile=missing" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      - name: Sync node version and setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.check-lockfile.outputs.lockfile == 'exists' && 'npm' || '' }}

      - name: Install frontend dependencies
        run: |
          if (Test-Path package-lock.json) {
            npm ci
          } else {
            npm install
          }

      - name: Build frontend
        run: npm run build

      - name: Check if this is a tag push
        id: check_tag
        run: |
          $ref = "${{ github.ref }}"
          if ($ref -like "refs/tags/*") {
            Write-Output "is_tag=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            Write-Output "tag_name=${{ github.ref_name }}" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            Write-Output "is_tag=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            Write-Output "tag_name=" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      - name: Build Tauri (with release)
        if: steps.check_tag.outputs.is_tag == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: ''
          tagName: ${{ steps.check_tag.outputs.tag_name }}
          releaseName: 'Tauri App v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false

      - name: Build Tauri (without release)
        if: steps.check_tag.outputs.is_tag != 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: ''

      - name: Upload artifacts (non-tag builds)
        if: steps.check_tag.outputs.is_tag != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            src-tauri/target/**/bundle/**/*.msi
            src-tauri/target/**/bundle/**/*.exe
          if-no-files-found: ignore

  # Android build
  build-android:
    runs-on: ubuntu-22.04
    if: |
      startsWith(github.ref, 'refs/tags/') ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && (inputs.platforms == 'all' || contains(inputs.platforms, 'android')))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "lockfile=exists" >> $GITHUB_OUTPUT
          else
            echo "lockfile=missing" >> $GITHUB_OUTPUT
          fi

      - name: Sync node version and setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.check-lockfile.outputs.lockfile == 'exists' && 'npm' || '' }}

      - name: Install frontend dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        run: npm run build

      - name: Initialize Android project (if needed)
        run: |
          if [ ! -d "src-tauri/gen/android" ]; then
            npm run tauri android init
          fi
        continue-on-error: true

      - name: Build Android APK
        run: npm run tauri android build

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/target/android/artifacts/*.apk
          if-no-files-found: ignore

  # iOS build
  build-ios:
    runs-on: macos-latest
    if: |
      startsWith(github.ref, 'refs/tags/') ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && (inputs.platforms == 'all' || contains(inputs.platforms, 'ios')))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "lockfile=exists" >> $GITHUB_OUTPUT
          else
            echo "lockfile=missing" >> $GITHUB_OUTPUT
          fi

      - name: Sync node version and setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.check-lockfile.outputs.lockfile == 'exists' && 'npm' || '' }}

      - name: Install frontend dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        run: npm run build

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods

      - name: Initialize iOS project (if needed)
        run: |
          if [ ! -d "src-tauri/gen/apple" ]; then
            npm run tauri ios init
          fi

      - name: Install CocoaPods dependencies
        run: |
          if [ -d "src-tauri/gen/apple" ]; then
            cd src-tauri/gen/apple
            pod install
          fi
        continue-on-error: true

      - name: Build iOS app
        run: npm run tauri ios build
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        continue-on-error: true

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: src-tauri/target/ios/**/*.ipa
          if-no-files-found: ignore
