name: Build Tauri App

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'ubuntu-22.04' && 'x86_64-unknown-linux-gnu' || matrix.platform == 'windows-latest' && 'x86_64-pc-windows-msvc' || matrix.platform == 'macos-latest' && (matrix.args == '--target aarch64-apple-darwin' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin') || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "lockfile=exists" >> $GITHUB_OUTPUT
          else
            echo "lockfile=missing" >> $GITHUB_OUTPUT
          fi

      - name: Sync node version and setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.check-lockfile.outputs.lockfile == 'exists' && 'npm' || '' }}

      - name: Install frontend dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        run: npm run build

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: 'Tauri App v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false

  build-android:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "lockfile=exists" >> $GITHUB_OUTPUT
          else
            echo "lockfile=missing" >> $GITHUB_OUTPUT
          fi

      - name: Sync node version and setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.check-lockfile.outputs.lockfile == 'exists' && 'npm' || '' }}

      - name: Install frontend dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        run: npm run build

      - name: Initialize Android project (if needed)
        run: |
          if [ ! -d "src-tauri/gen/android" ]; then
            npm run tauri android init
          fi
        continue-on-error: true

      - name: Build Android APK
        run: npm run tauri android build

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/target/android/artifacts/*.apk
          if-no-files-found: ignore

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "lockfile=exists" >> $GITHUB_OUTPUT
          else
            echo "lockfile=missing" >> $GITHUB_OUTPUT
          fi

      - name: Sync node version and setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.check-lockfile.outputs.lockfile == 'exists' && 'npm' || '' }}

      - name: Install frontend dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        run: npm run build

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods

      - name: Initialize iOS project (if needed)
        run: |
          if [ ! -d "src-tauri/gen/apple" ]; then
            npm run tauri ios init
          fi

      - name: Install CocoaPods dependencies
        run: |
          if [ -d "src-tauri/gen/apple" ]; then
            cd src-tauri/gen/apple
            pod install
          fi
        continue-on-error: true

      - name: Build iOS app
        run: npm run tauri ios build
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        continue-on-error: true

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: src-tauri/target/ios/**/*.ipa
          if-no-files-found: ignore

